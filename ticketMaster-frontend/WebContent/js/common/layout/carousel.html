<header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="highlight in highlights" data-target="#myCarousel" data-slide-to="{{$index}}" ng-class="checkAtive(highlight)"></li>            
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item" ng-repeat="highlight in highlights" ng-class="checkAtive(highlight)">
                <div class="fill" style="background-image:url('{{highlight.imgSrc}}&text={{highlight.title}}');"></div>
                <div class="carousel-caption">
                    <h2>{{highlight.shortDescription}}</h2>
                </div>
            </div>           
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
