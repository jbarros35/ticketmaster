<div class="row" ng-if="events">
         <div class="col-lg-12">
             <h2 class="page-header">Incoming Events</h2>
         </div>
		<div ng-repeat="event in events" class="col-md-4 col-sm-6">
             <a href="#viewEvent/{{event.eventId}}">
                  <img class="img-responsive img-portfolio img-hover" src="{{event.imgSrc}}" alt="">
             </a>
         </div>
</div>
